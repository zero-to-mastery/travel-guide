<!DOCTYPE html>
<html>
<head>
	<title>Iceland</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Iceland is a very nice land</h1>
	What you really really should see:
	<ul>
		<li>Eyjafjallajokull (pronounce: 'I forgot my yogurt')</li>
		<li>Seljalandsfoss</li>
		<li>Geysir</li>
	</ul>
	<p>Well, my probably I forgot a lot of beautiful things in Iceland. So please add some to the list :-)<p>
	<input type="text" id="userinput" name="newItem" placeholder="Enter a must-see in Iceland">
	<button type="button" id="enter">Enter</button>
		<div class="container">
			<img src="https://www.funiceland.is/media/1178/eyjafjallajokull-thorvaldseyri.jpg" class="image">
			<div class="middle">
				<div class="text">Eyjafjallajokull</div>
			</div> 
		</div>
		<div class="container">
			<img src="https://hiticeland.com/sites/default/files/styles/photo_album_large_pic_custom_user_standard_layout_break_1x/public/photoalbum/seljalandsfoss_2jun_2016_0068.png?itok=SXavkMF9" class="image">
			<div class="middle">
				<div class="text">Seljalandsfoss</div>
			</div> 
		</div>
		<div class="container">
			<img src="https://cdn.pixabay.com/photo/2018/03/20/03/00/geyser-3242005_960_720.jpg" class="image">
			<div class="middle">
				<div class="text">Geysir</div>
			</div> 
		</div>
		<script src="script.js"></script>
</body>
</html>
